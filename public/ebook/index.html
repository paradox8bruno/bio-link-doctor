    // Render all pages function - optimized to run only once
    let pagesRendered = false;
    
    function renderAllPages() {
      // Prevent multiple renders
      if (pagesRendered) return;
      pagesRendered = true;
      
      const container = document.getElementById('pageContainer');
      
      // Use document fragment for better performance
      const fragment = document.createDocumentFragment();
      
      for (let i = 1; i <= totalPages; i++) {
        const pageWrapper = document.createElement('div');
        pageWrapper.className = 'page-section';
        pageWrapper.id = 'page-' + i;
        pageWrapper.innerHTML = generatePage(i);
        fragment.appendChild(pageWrapper);
      }
      
      // Single DOM update
      container.appendChild(fragment);
      
      // Re-attach checkbox listeners for checklist pages after render
      setTimeout(() => {
        updateCounters();
        
        // Add event listeners to checkboxes
        document.querySelectorAll('.checkbox-custom').forEach(checkbox => {
          checkbox.addEventListener('change', updateCounters);
        });
      }, 100);
    }

    // Initialize - render all pages on load (only once)
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', renderAllPages);
    } else {
      renderAllPages();
    }

    function updateCounters() {
      // Count checkboxes for each category
      const physical = document.querySelectorAll('[id^="physical-"]:checked').length;
      const cognitive = document.querySelectorAll('[id^="cognitive-"]:checked').length;
      const risk = document.querySelectorAll('[id^="risk-"]:checked').length;
